apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-deployment
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: exam
  template:
    metadata:
      labels:
        app: exam
    spec:
      containers:
      - name: exam
        image: ghcr.io/starburn-hub/exam-app

        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: exam-service
  namespace: argocd

spec:
  selector:
    app: exam
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer
