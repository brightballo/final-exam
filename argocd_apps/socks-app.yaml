apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/starburn-hub/microservices-demo.git
    targetRevision: HEAD
    ref: socksRepo
  - repoURL: https://github.com/starburn-hub/microservices-demo.git
    targetRevision: master
    path: ./deploy/kubernetes/helm-chart
    helm:
      valueFiles:
        - $socksRepo/deploy/kubernetes/helm-chart/values.yaml         
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
