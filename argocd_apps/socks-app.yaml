# Description: This file contains the ArgoCD Application manifest for the Sock Shop application##########################
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: sock-shop
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/starburn-hub/final-exam.git
    targetRevision: main
    path: argocd_apps_2    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

############################### END OF socks-app.yaml ####################################